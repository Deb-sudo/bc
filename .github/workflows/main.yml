name: gitleaks
on: [pull_request, push, workflow_dispatch]
jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          config: .gitleaks.toml  # Optional: If you have a custom configuration file
          fail_on_new_secrets: false # Ensures the build doesn't fail on detecting secrets
        continue-on-error: true  # Ensure the workflow continues even if secrets are found

